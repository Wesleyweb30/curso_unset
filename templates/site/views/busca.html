{% extends 'base.html' %}

{% block conteudo %}

<p>Index</p>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-9 col-md-12">

        {% if posts %}
                <div class="row">
                {% for post in posts %}
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">         
                                <a href="{{url('post/'~post.id)}}">
                                    <h5 class="card-title">{{post.titulo}}</h5>
                                    <p class="card-text">{{resumirTexto(post.texto, 50)}}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
                {% else %}
                    <div class="alert alert-warning" role="alert" >
                        <p>NÃ£o encontramos nada, procure outros assuntos</p>
                    </div>
                {% endif %}
            </div>
        

        <div class="col-lg-3">
            {% include 'sidebar.html'%}
        </div>
        
        </div>
    </div>
{% endblock%}
