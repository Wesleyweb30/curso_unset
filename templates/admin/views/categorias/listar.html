{% extends 'dashboard.html' %}

{% block conteudo %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-0 text-left">
        <h5 class="card-title"> Categorias</h5>
        <a href="{{url('admin/categorias/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>titulo</th>
                        <th>acao</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                    <tr>
                        <th>{{categoria.id}}</th>
                        <td>{{categoria.titulo}}</td>
                        <td>
                            <a  href="{{url('admin/categorias/editar/'~categoria.id)}}">
                            Editar
                            </a>
                            ||
                            <a href="{{url('admin/categorias/deletar/'~categoria.id)}}">
                                Deletar
                            </a>
                        </td>
                        
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
