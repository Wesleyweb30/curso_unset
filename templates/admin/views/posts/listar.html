{% extends 'dashboard.html' %}

{% block conteudo %}
<div class="card border-0 shadow-sm">
    <h2 class="card-title text-center" >Posts</h2>
    <div class="card-header bg-white border-0 d-flex align-items-center justify-content-between">
        <span>Posts publicados: {{total}}</span>
        <a href="{{url('admin/posts/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
    </div>
    
    <div class="card-body p-0 m-0 w-100%">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>titulo</th>
                        <th class="text-center">status</th>
                        <th class="text-center">acao</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <th>{{post.id}}</th>
                        <td>{{post.titulo}}</td>
                        <td class="text-center">
                            {% if post.status == 1 %}
                            <span style="background-color: green; border-radius: 75%; padding: 5px;">ativo</span>
                            {% else %}
                            <span style="background-color: red; border-radius: 75%; padding: 5px;">inativo</span>
                            {% endif%}
                        </td>
                        <td class="text-center">
                        <a href="{{url('admin/posts/editar/'~post.id)}}">Editar</a>
                        ||
                        <a href="{{url('admin/posts/deletar/'~post.id)}}">Deletar</a>
                        </td>    
                    </tr>
                    {%endfor%}
                </tbody>

            </table>
        </div>
    </div>
</div>
{% endblock %}
